<html>
  <head>
      <title>My A-Frame Scene</title>
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="https://supermedium.com/superframe/components/layout/dist/aframe-layout-component.min.js"></script>
  </head>
  <body>
      <a-scene>

          <!- Basic color sky -->
          <a-sky color="#222"></a-sky>

          <!-- Layout circle -->
          <a-entity layout="type: circle; radius: 3; angle: 30;" position="0 1.5 -5">
              <a-entity geometry="primitive: sphere" ></a-entity>
              <a-entity geometry="primitive: sphere" ></a-entity>
              <a-entity geometry="primitive: sphere" ></a-entity>
              <a-entity geometry="primitive: sphere" ></a-entity>
              <a-entity geometry="primitive: sphere" ></a-entity>
              <a-entity geometry="primitive: sphere" ></a-entity>
              <a-entity geometry="primitive: sphere" ></a-entity>
              <a-entity geometry="primitive: sphere" ></a-entity>
              <a-entity geometry="primitive: sphere" ></a-entity>
              <a-entity geometry="primitive: sphere" ></a-entity>
              <a-entity geometry="primitive: sphere" ></a-entity>
              <a-entity geometry="primitive: sphere" ></a-entity>
          </a-entity>

      </a-scene>
  </body>
</html>
