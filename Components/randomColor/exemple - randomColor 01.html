<html>
  <head>
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="random-color.js"></script>
  </head>
  <body>

      <a-scene>

          <!-- Elements de l'escena. -->
          <a-box position="-1 0.5 -3" rotation="0 45 0" random-color></a-box>
          <a-sphere position="0 1.25 -5" radius="1.25" random-color></a-sphere>
          <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" random-color></a-cylinder>
          <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" random-color></a-plane>
          <a-sky random-color></a-sky>

      </a-scene>
  </body>

</html>
