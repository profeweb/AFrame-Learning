<html>
  <head>
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="../randomColor/random-color.js"></script>
      <script src="intersection-spawn.js"></script>
  </head>
  <body>
      <a-scene background="color:#222" cursor='rayOrigin: mouse' raycaster="objects:.clickable">

          <a-assets>
              <a-mixin id="capsa" geometry="primitive: box; height: 0.2; width: 0.2; depth: 0.2" random-color></a-mixin>
              <a-mixin id="bolla" geometry="primitive: sphere; radius: 0.1;" random-color></a-mixin>
          </a-assets>

          <a-box class="clickable" position="-2 1.6 -2" color="red" intersection-spawn="event: click; mixin: capsa"></a-box>
          <a-sphere class="clickable" position="0 1.6 -2" color="green" intersection-spawn="event: click; mixin: bolla"></a-sphere>
          <a-box class="clickable"  position="2 1.6 -2" color="blue" intersection-spawn="event: click; mixin: bolla"></a-box>

      </a-scene>
  </body>

</html>
