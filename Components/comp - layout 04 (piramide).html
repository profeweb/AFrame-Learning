<html>
  <head>
      <title>My A-Frame Scene</title>
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="https://supermedium.com/superframe/components/layout/dist/aframe-layout-component.min.js"></script>
  </head>
  <body>
  <a-scene>

      <!- Basic color sky -->
      <a-sky color="#222"></a-sky>

      <!-- Layout piramide -->

      <a-entity layout="type: pyramid; radius: 3" position="0 0 -5" rotation="0 90 0">
          <a-entity geometry="primitive: box" ></a-entity>
          <a-entity geometry="primitive: box" ></a-entity>
          <a-entity geometry="primitive: box" ></a-entity>
          <a-entity geometry="primitive: box" ></a-entity>
          <a-entity geometry="primitive: box" ></a-entity>
      </a-entity>

  </a-scene>
  </body>
</html>
