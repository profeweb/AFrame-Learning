<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
<body>
	<a-scene>
		<a-box position="0 0 -5" rotation="0 0 0" scale="1 2 1"

			   width="1" height="1" depth="1"

			   color="tomato"

			   animation="property: rotation; 
			   			  to: 0 360 0; 
			   			  dur: 2000; 
			   			  easing: linear; 
			   			  loop: true" 
		></a-box>
	</a-scene>
</body>
</html>
