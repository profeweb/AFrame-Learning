<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
<body>
	<a-scene>

		<!-- Blue point light, 5 meters in the air. -->
		<a-light type="point" color="blue" position="3 5 -5"></a-light>
		
		<a-box position="0 -1 -5" 
			   rotation="0 45 0" 
			   scale="1 1 1"

			   width="1" 
			   height="1" 
			   depth="1"

			   color="#FFFFFF">
		</a-box>

		<a-box position="-3 -1 -5" 
			   rotation="0 45 0" 
			   scale="1 1 1"

			   width="1" 
			   height="1" 
			   depth="1"

			   color="#FFFFFF">
		</a-box>

		<a-box position="+3 -1 -5" 
			   rotation="0 45 0" 
			   scale="1 1 1"

			   width="1" 
			   height="1" 
			   depth="1"

			   color="#FFFFFF">
		</a-box>

		
	</a-scene>

</body>
</html>
