<!DOCTYPE html>
<html>
  <head>
      <title>Cataleg de Productes - A-Frame</title>
      <meta name="description" content="Galeria 360 - A-Frame">
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

      <!-- CDNs dels components comunitaris -->
      <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
      <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>

      <!-- Plantilla de PRODUCTE (template component) -->
      <script id="prod" type="text/html">
          <a-entity class="producte link"
                    geometry="primitive: plane; height: 1.5; width: 1.5"
                    material="shader: flat; color: ${color}"
                    event-set__mouseenter="scale: 1.2 1.2 1"
                    event-set__mouseleave="scale: 1 1 1" >
              <a-box id="capsa" width="2" height="2" depth="0.01" color="grey" position="0 0 -0.1"></a-box>
              <a-text id="nom" value="${text}" color="#000" position="0 -1.25 0" align="center"></a-text>
              <a-text id="categoria" value="${categoria}" color="#000" position="0 -1.5 0" align="center"></a-text>
          </a-entity>
      </script>

  </head>
  <body>
      <a-scene>

          <a-entity camera look-controls>
              <a-cursor
                      id="cursor"
                      animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                      animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                      event-set__mouseenter="_event: mouseenter; color: springgreen"
                      event-set__mouseleave="_event: mouseleave; color: black"
                      raycaster="objects: .link">
              </a-cursor>
          </a-entity>

          <!-- Assets (imatges, audios, etc) -->

          <!--  -->
          <a-entity  position="0 1.6 -4">
              <a-entity position="0 0 0" template="src: #prod" data-text="producte B" data-color="red" data-categoria="categoria B"></a-entity>
          </a-entity>

      </a-scene>
  </body>
</html>
