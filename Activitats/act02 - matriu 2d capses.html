<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
  	<a-scene>

       <!- Basic color sky -->
        <a-sky color="#222"></a-sky>

      <!-- Capses línia 1. -->

      <a-box position="-1.5 1 -3"
             color="tomato" 
             depth="1"
             height="1"
             width="1">
      </a-box>

        <a-box position="0 1 -3"
               color="gold"
               depth="1"
               height="1"
               width="1">
        </a-box>


        <a-box position="+1.5 1 -3"
               color="lime"
               depth="1"
               height="1"
               width="1">
        </a-box>

        <!-- Capses línia 2 (posició y= 2. -->

        <a-box position="-1.5 2.5 -3"
               color="teal"
               depth="1"
               height="1"
               width="1">
        </a-box>

        <a-box position="0 2.5 -3"
               color="violet"
               depth="1"
               height="1"
               width="1">
        </a-box>


        <a-box position="+1.5 2.5 -3"
               color="tomato"
               depth="1"
               height="1"
               width="1">
        </a-box>


    </a-scene>
  </body>
</html>
