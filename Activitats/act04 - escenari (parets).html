<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
<a-scene background="color:#FCC;">
    <a-assets>
        <img id="ground" src="../img/graella.png">
    </a-assets>

    <!-- Paret darrera -->
    <a-box width="9" height="5" depth="0.15" position="-0 2.5 -7.5" color="#666"></a-box>

    <!-- Paret esquerra -->
    <a-box width="5" height="5" depth="0.15" position="-4.5 2.5 -5" rotation="0 90 0"  color="#666"></a-box>

    <!-- Paret dreta amb finestra-->
    <a-box width="5" height="1.5" depth="0.15" position="+4.5 0.75 -5" rotation="0 90 0"  color="#666"></a-box>
    <a-box width="5" height="1.5" depth="0.15" position="+4.5 4.25 -5" rotation="0 90 0"  color="#666"></a-box>
    <a-box width="2" height="2" depth="0.15" position="+4.5 2.5 -6.5" rotation="0 90 0"  color="#666"></a-box>
    <a-box width="2" height="2" depth="0.15" position="+4.5 2.5 -3.5" rotation="0 90 0"  color="#666"></a-box>

    <!-- Paret frontal amb porta -->
    <a-box width="3" height="5" depth="0.15" position="-3 2.5 -2.5" color="#666"></a-box>
    <a-box width="3" height="5" depth="0.15" position="+3 2.5 -2.5" color="#666"></a-box>
    <a-box width="3" height="2" depth="0.15" position="0 4 -2.5" color="#666"></a-box>

    <!-- Paret del sostre -->
    <a-box width="9" height="5" depth="0.15" position="0 5 -5" rotation="-90 0 0"></a-box>


    <!-- Pla amb textura paralÂ·lela al terra. -->
    <a-plane position="0 0 -5" src="#ground" height="5" width="9" rotation="-90 0 0" fog="false"></a-plane>

</a-scene>
</body>
</html>
