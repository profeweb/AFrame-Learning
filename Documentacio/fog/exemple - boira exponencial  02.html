<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <style>
          #overlay {
              position: absolute;
              z-index: 1;
              top: 0;
              left: 0;
              width: 100%;
              padding: 10px 0;
              /*   height: 100px; */
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 1;
              background-color: rgba(0, 0, 0, 0.6);
              color: #ffffff;
          }
          #overlay > div {
              text-align: center;
          }
          #overlay > div > button {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-transform: uppercase;
          }

          a-scene {
              display: block;
              position: relative;
              height: 100%;
              width: 100%;
          }

          #app {
              position: relative;
          }
      </style>
  </head>
  <body>
      <script>

          AFRAME.registerComponent('infodensitat', {

              schema: {
                  // Conjunt d'atributs del component:
                  densitat: {type: 'number'},
              },

              tick: function (time, timeDelta) {
                  this.data.densitat = document.querySelector("a-scene").getAttribute("fog").density;
                  document.querySelector("#info").setAttribute("value", "Densitat: "+this.data.densitat.toFixed(5));
              }
          });

          function densitat(value){
              let d = document.querySelector("a-scene").getAttribute("fog").density + value;
              document.querySelector("a-scene").setAttribute("fog", "density:"+d);
          }

      </script>
      <div id="overlay">
          <div>
              <button id="puja" onclick="densitat(0.01);">AUGMENTA DENSITAT</button>
              <button id="baixa" onclick="densitat(-0.01);">DISMININUEIX DENSITAT</button>
          </div>
      </div>
      <a-scene fog="type: exponential; density:0.3; color: #AAB;">

          <a-sphere position="-3 1.5 -5" radius="1" color="#7BC8A4" roughness="0.2"></a-sphere>
          <a-sphere position="0 1.5 -10"  radius="2" color="cyan" roughness="0.2"></a-sphere>
          <a-sphere position="+10 1.5 -20" radius="4" color="tomato" roughness="0.2"></a-sphere>


          <a-sky color="#ECECEC"></a-sky>

          <!-- Ajuda visual de la densitat de la boira -->
          <a-text infodensitat id="info" value="Densitat:" color="#000" position="-5 3 -5" align="center"></a-text>

        </a-scene>
  </body>
</html>
