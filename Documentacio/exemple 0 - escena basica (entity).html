<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
  	<a-scene>
        <a-entity geometry="primitive:box" material="color:#4CC3D9" position="-1 0.5 -3" rotation="0 45 0" ></a-entity>
        <a-entity geometry="primitive:sphere; radius:1.25" material="color:#EF2D5E" position="0 1.25 -5"></a-entity>
        <a-entity geometry="primitive:cylinder; radius:0.5; height:1.5" material="color:#FFC65D"  position="1 0.75 -3"></a-entity>
        <a-entity geometry="primitive:plane; width:4; height:4" material="color: #7BC8A4" position="0 0 -4" rotation="-90 0 0"></a-entity>
        <!--<a-entity geometry="primitive:sky" material="color:#ECECEC"></a-entity>-->
        <a-sky color="#FFCCCC"></a-sky>
    </a-scene>
  </body>
</html>
