<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <style>
          #overlay {
              position: absolute;
              z-index: 1;
              top: 0;
              left: 0;
              width: 100%;
              padding: 10px 0;
              /*   height: 100px; */
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 1;
              background-color: rgba(0, 0, 0, 0.6);
              color: #ffffff;
          }
          #overlay > div {
              text-align: center;
          }
          #overlay > div > button {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-transform: uppercase;
          }

          #overlay > div > a {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-decoration: none;
              text-transform: uppercase;
          }

          a-scene {
              display: block;
              position: relative;
              height: 100%;
              width: 100%;
          }

          #app {
              position: relative;
          }
      </style>
  </head>
  <body>

      <script>
            function getCapture(mode){
                document.querySelector('a-scene').components.screenshot.capture(mode);
            }

      </script>

      <div id="overlay">
          <div>
              <button onclick="getCapture('perspective');">CAPTURA PERSPECTIVA</button>
          </div>
      </div>

      <a-scene>

          <!-- Basic box. -->
          <a-box position="-1 0.5 -3"
                 color="tomato"
                 depth="2"
                 height="4"
                 width="0.5">
          </a-box>
 
      </a-scene>
  </body>
</html>
