<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <style>
          #overlay {
              position: absolute;
              z-index: 1;
              top: 0;
              left: 0;
              width: 100%;
              padding: 10px 0;
              /*   height: 100px; */
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 1;
              background-color: rgba(0, 0, 0, 0.6);
              color: #ffffff;
          }
          #overlay > div {
              text-align: center;
          }
          #overlay > div > button {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-transform: uppercase;
          }

          a-scene {
              display: block;
              position: relative;
              height: 100%;
              width: 100%;
          }
      </style>
  </head>
  <body>
      <script>
          function update() {
              document.querySelector("#b2").setAttribute("color", "yellow");
          }
      </script>

  	<a-scene background="color:#FCC">

      <!-- Elements a seleccionar i modificar. -->
        <a-box id="b1" position="-2 1.5 -3" color="red" >
            <a-text value="ID: b1" position="0 0 0.51" color="#000" align="center"></a-text>
        </a-box>
        <a-box id="b2" position="+0 1.5 -3" color="green" >
            <a-text value="ID: b2" position="0 0 0.51" color="#000" align="center"></a-text>
        </a-box>
        <a-box id="b3" position="+2 1.5 -3" color="blue" >
            <a-text value="ID: b3" position="0 0 0.51" color="#000" align="center"></a-text>
        </a-box>

    </a-scene>

    <div id="overlay">
        <div>
            <button onclick="update();">UPDATE</button>
        </div>
    </div>
  </body>
</html>
