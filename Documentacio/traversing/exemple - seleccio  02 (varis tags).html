<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <style>
          #overlay {
              position: absolute;
              z-index: 1;
              top: 0;
              left: 0;
              width: 100%;
              padding: 10px 0;
              /*   height: 100px; */
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 1;
              background-color: rgba(0, 0, 0, 0.6);
              color: #ffffff;
          }
          #overlay > div {
              text-align: center;
          }
          #overlay > div > button {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-transform: uppercase;
          }

          a-scene {
              display: block;
              position: relative;
              height: 100%;
              width: 100%;
          }
      </style>
  </head>
  <body>
      <script>
          function update() {
              document.querySelectorAll("a-box , a-sphere, a-cylinder").forEach(function(item){ item.setAttribute("color", "yellow");});
          }
      </script>

  	<a-scene background="color:#FCC">

      <!-- Elements a seleccionar i modificar. -->
        <a-box position="-2 1.5 -3" color="red" ></a-box>
        <a-sphere position="+0 1.5 -3" color="green" radius="0.75" ></a-sphere>
        <a-cylinder position="+2 1.5 -3" color="blue" ></a-cylinder>

    </a-scene>

    <div id="overlay">
        <div>
            <button onclick="update();">UPDATE</button>
        </div>
    </div>
  </body>
</html>
