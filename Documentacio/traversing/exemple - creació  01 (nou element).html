<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <style>
          #overlay {
              position: absolute;
              z-index: 1;
              top: 0;
              left: 0;
              width: 100%;
              padding: 10px 0;
              /*   height: 100px; */
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 1;
              background-color: rgba(0, 0, 0, 0.6);
              color: #ffffff;
          }
          #overlay > div {
              text-align: center;
          }
          #overlay > div > button {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-transform: uppercase;
          }

          a-scene {
              display: block;
              position: relative;
              height: 100%;
              width: 100%;
          }
      </style>
  </head>
  <body>
      <script>
          function update() {

              // Posició aleatòria
              let x = 10*Math.random() - 5;
              let y = 10*Math.random() - 5
              let z = -5;
              let pos = x + " " + y + " "+ z

              // Color aleatori
              let r = Math.round(255*Math.random());
              let g = Math.round(255*Math.random());
              let b = Math.round(255*Math.random());
              let c = "rgba("+r+","+g+","+b+", 255)";
              console.log(c);

              // Creació de la nova box
              let novaBox = document.createElement('a-box');
              novaBox.setAttribute('color', c);
              novaBox.setAttribute("position", pos);

              // Afegim la box a l'escena
              document.querySelector('a-scene').appendChild(novaBox);

          }
      </script>

  	<a-scene background="color:#FCC">


    </a-scene>

    <div id="overlay">
        <div>
            <button onclick="update();">UPDATE</button>
        </div>
    </div>
  </body>
</html>
