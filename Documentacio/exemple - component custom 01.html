<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <style>
          #overlay {
              position: absolute;
              z-index: 1;
              top: 0;
              left: 0;
              width: 100%;
              padding: 10px 0;
              /*   height: 100px; */
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 1;
              background-color: rgba(0, 0, 0, 0.6);
              color: #ffffff;
          }
          #overlay > div {
              text-align: center;
          }
          #overlay > div > button {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-transform: uppercase;
          }

          a-scene {
              display: block;
              position: relative;
              height: 100%;
              width: 100%;
          }
      </style>
  </head>
  <body>
  <script>

      AFRAME.registerComponent('meucomponent', {

          schema: {
              // Conjunt d'atributs del component:
              numero: {type: 'number'},
              texte:  {type: 'string'}
          },

          init: function () {
              // Accions quan el component és afegit a l'escena.
              console.log("INIT Component:" + this.data.numero +", "+ this.data.texte);
          },

          update: function () {
              //Accions quan les dades del component són actualitzades.
              console.log("UPDATE Component:" + this.data.numero +"," + this.data.texte);
          },

          remove: function () {
              // Accions quan el component és eliminat de l'escena.
              console.log("REMOVE Component:" + this.data.numero +", "+ this.data.texte);
          },

          tick: function (time, timeDelta) {
              // Accions a fer en cada frame o tick de l'escena.
              console.log("TICK Component!")
          }
      });

  </script>
      <div id="overlay">
          <div>
              <button onclick="updateComponent();">UPDATE</button>
              <button onclick="removeComponent();">REMOVE</button>
          </div>
      </div>
  	<a-scene>

      <!-- Basic box. -->
      <a-box id="capsa" position="-1 0.5 -3" color="tomato"
             meucomponent="numero:5; texte:Hello Component!;">
      </a-box>
 
    </a-scene>

  <script>
      function updateComponent(){
          document.querySelector("a-box").setAttribute('meucomponent', {numero: 10, texte:'Bye component!'}, true);
      }

      function removeComponent(){
          document.querySelector("a-box").removeAttribute("meucomponent");
      }
  </script>
  </body>
</html>
