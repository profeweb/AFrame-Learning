<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>

      <!-- Escena -->
      <a-scene fog="color: #101525; far: 6.80; type: linear;">
          <a-assets>
              <a-asset-item id="model_rocketobj" src="assets/model_rocket.obj"></a-asset-item>
              <a-asset-item id="modelobj" src="assets/model.obj"></a-asset-item>
              <a-asset-item id="materialsmtl" src="assets/materials.mtl"></a-asset-item>
          </a-assets>

          <a-entity id="main-camera-wrapper" position="0 1.6 3" rotation="0 0 0">
              <a-camera id="main-camera" visible="true" wasd-controls="acceleration: 75; easing: 10; enabled: true; fly: false;"
                        cursor="rayOrigin: mouse;" raycaster="objects: .clickable; interval: 1;"></a-camera>
          </a-entity>

          <a-sky id="sky" geometry="radius: 5000; segmentsHeight: 20; segmentsWidth: 64;"
                 material="color: #072036; flatShading: true; opacity: 1; shader: standard; side: double;"
                 position="0 0 0" rotation="0 0 0" scale="-1 1 1" visible="true"></a-sky>

          <a-plane id="ground" geometry="height: 5000; width: 5000;"
                   material="color: #46a2c4; metalness: 0.5; opacity: 0.28; roughness: 1; shader: standard; side: double;"
                   position="0 0 0" rotation="-90 0 0" visible="true"></a-plane>

          <a-light id="point-light-1" light="color: #1dafff; distance: 4.82; intensity: 4.80; type: point;"
                   position="0.00 3.00 -1.60" visible="true"></a-light>

          <a-light id="ambient-light" light="color: #b026d9; intensity: 0.22; type: ambient;" visible="true"></a-light>

          <a-obj-model id="planet" material="color: #ffffff; metalness: 0.5; opacity: 1; roughness: 1; shader: standard; side: double;"
                       obj-model="mtl: #materialsmtl; obj: #modelobj;" position="-1.90 1.10 -2.00" rotation="1.61 0 0.00"
                       scale="1 1 1" visible="true" animation="delay: 0; dir: normal; dur: 7000; easing: easeInOutQuad; elasticity: 400; loop: true; property: rotation; to: 1.61 -360 0.00; "></a-obj-model>

          <a-light id="shuttle-light" light="color: #ffa11d; distance: 2.54; intensity: 9.24; type: point;"
                   position="1.3 -3.5 -0.04" visible="true" animation="delay: 0; dir: normal; dur: 7000; easing: easeInOutQuad; elasticity: 400; loop: true; property: position;  to: -1.9 11 -1; "
                   animation__1="delay: 0; dir: normal; dur: 7000; easing: easeInQuad; elasticity: 400; loop: true; property: light.distance;  to: 9; "></a-light>

          <a-obj-model id="shuttle" material="color: #ffffff; metalness: 0.5; opacity: 1; roughness: 1; shader: standard; side: double;"
                       obj-model="obj: #model_rocketobj;" position="1.30 -1.92 -0.10" rotation="-19.4 0.00 0.00"
                       scale="1 1 1" visible="true"
                       animation="delay: 0; dir: normal; dur: 7000; easing: easeInOutQuad; elasticity: 400; loop: true; property: position; to: -1.90 10 -1; "
                       animation__1="delay: 0; dir: normal; dur: 7000; easing: linear; elasticity: 400; loop: true; property: rotation; to: 0.00 360 0.00; "></a-obj-model>
      </a-scene>

  </body>
</html>
