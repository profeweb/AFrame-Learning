<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
  	<a-scene>

      <!-- Wireframe box. -->
      <a-box position="0 0.5 -10"

             depth="4" segments-depth="10"
             height="4" segments-height="5"
             width="4" segments-width="0"
             wireframe="true"
             wireframe-linewidth="4">
      </a-box>
 
    </a-scene>
