<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
      <script>
          function zoomCamera(zoomLevel){
              document.querySelector('a-camera').setAttribute('zoom', zoomLevel);
          }

      </script>

      <a-scene>

          <!-- Elements de l'escena. -->
          <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
          <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
          <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
          <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
          <a-sky color="#ECECEC"></a-sky>


          <!-- Camera Frontal 1 - zoom: 1-->
          <a-entity id="frontal" position="0 0.5 3" rotation="0 0 0">
              <a-camera active="true" direction="0 0 -1"
                        animation="property: camera.zoom; from: 1; to: 2; dur: 5000; easing: easeInOutQuad; loop: true; dir: alternate;">
              </a-camera>
          </a-entity>

      </a-scene>
  </body>
</html>
