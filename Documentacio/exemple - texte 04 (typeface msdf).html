<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
  	<a-scene>

        <!- Basic color sky -->
        <a-sky color="#222"></a-sky>

      <!-- Custom typeface text (Astila-Regular - TTF). -->
        <a-text position="0 1.25 -1" value="HelloWorld"
                font="fonts/Astila-Regular-msdf.json"
                color="#33C3F0"
                negate="false"
                align="center">
        </a-text>

        <!-- Custom typeface text (aAttack Grafitti - TTF). -->
        <a-text position="0 1.75 -1" value="HelloWorld"
                font="fonts/aAttackGraffiti-msdf.json"
                color="#FFC300"
                negate="false"
                align="left">
        </a-text>

        <!-- Custom typeface text (Game Over - TTF). -->
        <a-text position="0 2.25 -1" value="HelloWorld"
                font="fonts/game_over-msdf.json"
                color="#FF0303"
                negate="false"
                align="right">
        </a-text>
 
    </a-scene>
  </body>
</html>
