<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <style>
          #overlay {
              position: absolute;
              z-index: 1;
              top: 0;
              left: 0;
              width: 100%;
              padding: 10px 0;
              /*   height: 100px; */
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 1;
              background-color: rgba(0, 0, 0, 0.6);
              color: #ffffff;
          }
          #overlay > div {
              text-align: center;
          }
          #overlay > div > button {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-transform: uppercase;
          }

          a-scene {
              display: block;
              position: relative;
              height: 100%;
              width: 100%;
          }

          #app {
              position: relative;
          }
      </style>
  </head>
  <body>
  <script>
      AFRAME.registerComponent('position-listener', {
          tick() {
              const newValue = this.el.getAttribute('position');
              const stringCoords = AFRAME.utils.coordinates.stringify(newValue);
              if (this.lastValue !== stringCoords) {
                  this.el.emit('positionChanged', newValue);
                  this.lastValue = stringCoords;
              }
          },
      });
  </script>
  <div id="overlay">
      <div>
          <button onclick="move();">MOVE</button>
      </div>
  </div>
  <a-scene>

      <a-box position-listener position="0 1.5 -3" color="tomato"></a-box>

  </a-scene>
  <script>

      function move(){
          let x = Math.random()*10 -5;
          let y = Math.random()*4 - 2;
          let p = x + " " + y + " -5";
          document.querySelector('a-box').setAttribute("position", p);
      }

      document.querySelector('a-box')
          .addEventListener('positionChanged', e => {
              console.log('New Position:', e.detail);
          });
  </script>
  </body>
</html>
