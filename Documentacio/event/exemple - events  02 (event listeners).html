<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
  <script>
      AFRAME.registerComponent("click-listener", {

          init: function() {

              this.el.addEventListener("click", function(e) {
                  console.log(e.target)
                  e.target.setAttribute('scale', {x: 2, y: 2, z: 2});
              });

              this.el.addEventListener("mouseenter", function(e) {
                  console.log(e.target)
                  e.target.setAttribute('scale', {x: 1.5, y: 1.5, z: 1.5});
              });

              this.el.addEventListener("mouseleave", function(e) {
                  console.log(e.target)
                  e.target.setAttribute('scale', {x: 1, y: 1, z: 1});
              });

          }

      });
  </script>
  <a-scene>

      <a-entity cursor="rayOrigin:mouse">

          <a-box click-listener position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
          <a-sphere click-listener position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
          <a-cylinder click-listener position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>

      </a-entity>
  </a-scene>
  </body>
</html>
