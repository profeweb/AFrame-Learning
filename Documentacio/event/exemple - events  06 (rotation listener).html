<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <style>
          #overlay {
              position: absolute;
              z-index: 1;
              top: 0;
              left: 0;
              width: 100%;
              padding: 10px 0;
              /*   height: 100px; */
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 1;
              background-color: rgba(0, 0, 0, 0.6);
              color: #ffffff;
          }
          #overlay > div {
              text-align: center;
          }
          #overlay > div > button {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-transform: uppercase;
          }

          a-scene {
              display: block;
              position: relative;
              height: 100%;
              width: 100%;
          }

          #app {
              position: relative;
          }
      </style>
  </head>
  <body>
  <script>
      AFRAME.registerComponent('rotation-listener', {
          tick() {
              const newValue = this.el.getAttribute('rotation').y;
              console.log(newValue);
              if (this.lastValue !== newValue) {
                  this.el.emit('rotationChanged', newValue);
                  this.lastValue = newValue;
              }
          },
      });
  </script>
  <div id="overlay">
      <div>
          <button onclick="rotate();">ROTATE</button>
      </div>
  </div>
  <a-scene>

      <a-box rotation-listener position="0 1.5 -3" color="tomato"></a-box>
      <a-text value="Angle:" position="0 2.5 -2" color="black" align="center"></a-text>

  </a-scene>
  <script>

      function rotate(){
          let rotY = Math.random()*360;
          let angle = "0 "+rotY+" 0";
          console.log("ROT Y: " + rotY);
          document.querySelector('a-box').setAttribute("rotation", angle);
      }

      document.addEventListener('DOMContentLoaded', function () {

          document.querySelector('a-box')
              .addEventListener('rotationChanged', e => {
                  console.log('Event details:', e.detail);
                  let angle = "Angle: " + e.detail.toFixed(3);
                  document.querySelector("a-text").setAttribute('value', angle);
              });
      });
  </script>
  </body>
</html>
