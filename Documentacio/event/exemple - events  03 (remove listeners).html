<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene>

      <a-entity cursor="rayOrigin:mouse">
          <a-box id="b1" position="-0 1.6 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      </a-entity>
  </a-scene>
  <script>

      <!-- Funció que llança l'esdeveniment -->
      function clickBig(event){
          console.log('Entitat clicada:', event.target);
          event.target.setAttribute("color", "red");
          event.target.setAttribute("scale", "2 2 2");
          event.target.removeEventListener("click", clickBig);
      }

      <!-- Afegim escoltador d'esdeveniment -->
      document.querySelector("#b1").addEventListener("click", clickBig);
  </script>
  </body>
</html>
