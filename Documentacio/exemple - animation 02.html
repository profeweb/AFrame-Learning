<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
<a-scene>

    <!-- Color, size & rotation animated box. -->
    <a-box position="0 1.5 -5"
           depth="2" height="2" width="2"
           animation__color = "property: material.color; dur: 2000; easing: linear; dir: alternate; from:#FF3300; to:#FFCCCC; loop: true"
           animation__mida  = "property: scale; dur: 2000; easing: linear; dir: alternate; from:1 1 1; to:2 0.5 1; loop: true"
           animation__rotacio  = "property: rotation; dur: 2000; easing: linear; dir: alternate; from:0 0 0; to:0 0 180; loop: true">
    </a-box>

</a-scene>
</body>
</html>
