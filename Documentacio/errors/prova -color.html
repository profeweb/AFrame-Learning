<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script>
    AFRAME.registerComponent("sala", {
      schema:{
        width:{type:"number", default:1},
        height:{type:"number", default:3},
        depth:{type:"number", default:1},
        //random_rotation:{type:"number", default:0}
      },

      init:function() {

        var el = this.el;

        let entityright = document.createElement("a-box");
        entityright.setAttribute('width', this.data.width);
        entityright.setAttribute('depth', this.data.depth);
        entityright.setAttribute('height', this.data.height);
        entityright.setAttribute('color', el.getAttribute('color'));
        entityright.setAttribute("position", {
          x: this.el.object3D.position.x + 3,
          y: this.el.object3D.position.y,
          z: this.el.object3D.position.z,
        });
        el.appendChild(entityright);


        let entityleft = document.createElement("a-box");
        entityleft.setAttribute('width', this.data.width);
        entityleft.setAttribute('depth', this.data.depth);
        entityleft.setAttribute('height', this.data.height);
        entityleft.setAttribute('color', el.getAttribute('color'));
        entityleft.setAttribute("position", {
          x: this.el.object3D.position.x - 3,
          y: this.el.object3D.position.y,
          z: this.el.object3D.position.z,
        });
        el.appendChild(entityleft);

      }
    });
  </script>
</head>
<body>
<a-scene background="color:#ff0000">
  <a-entity sala="width: 2; depth:20;" position="0 1.5 -10" color="green"></a-entity>
</a-scene>
</body>
</html>
