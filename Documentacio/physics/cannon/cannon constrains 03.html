<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
  <title>Examples - Constraints CANON</title>
  <script type="text/javascript" src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/fernandojsg/aframe-teleport-controls@master/dist/aframe-teleport-controls.min.js"></script>
  <script src="../aframe-physics-system.js"></script>
  <script src="../components/grab.js"></script>
  <script src="../components/force-pushable.js"></script>
</head>
<body>
<a-scene environment>
  <a-entity teleport-controls hand-controls="hand: left" static-body="shape: sphere; sphereRadius: 0.02;" grab></a-entity>
  <a-entity teleport-controls hand-controls="hand: right" static-body="shape: sphere; sphereRadius: 0.02;" grab></a-entity>

  <a-entity camera look-controls wasd-controls position="0 1.6 0">
    <a-entity cursor
              raycaster="objects:[force-pushable]"
              position="0 0 -0.5"
              geometry="primitive: circle; radius: 0.01; segments: 4;"
              material="color: #FF4444; shader: flat"></a-entity>
  </a-entity>

  <!-- CONE TWIST -->
  <a-entity position="2 0 -1">
    <a-text value="Cone Twist" position="0 1.5 0" align="center"></a-text>
    <a-sphere id="conetwist-target" radius="0.125" color="#777" position="0 1 0" static-body></a-sphere>
    <a-box width="0.25" height="0.25" depth="0.25" color="#F00" position="-0.5 1 0"
           dynamic-body
           force-pushable
           constraint="type: coneTwist;
                           target: #conetwist-target;
                           pivot: 0.125 0 0.0;
                           targetPivot: -0.125 0.0 0.0;
                           axis: 1.0 0.0 0.0;
                           targetAxis: 1.0 0.0 0.0">
    </a-box>
  </a-entity>

  <!-- HINGE -->
  <a-entity position="-2 0 -1">
    <a-text value="Hinge" position="0 1.5 0" align="center"></a-text>
    <a-box id="hinge-target" position="-0.25 1 0.0" color="#777" static-body scale="0.25 0.25 0.25"></a-box>
    <a-box depth="0.1"
           color="#F00"
           position="0.0 1 0.0"
           scale="0.25 0.25 0.25"
           dynamic-body
           force-pushable
           constraint="type: hinge;
                           target: #hinge-target;
                           axis: 0 1 0;
                           targetAxis: 0 1 0;
                           pivot: -0.125 0 0;
                           targetPivot: 0.125 0 0.125;">
    </a-box>
    <a-box position="0.26 1 0" scale="0.25 0.25 0.25" color="#777" static-body></a-box>
  </a-entity>

  <!-- LOCK -->
  <a-entity position="0 0 -1">
    <a-text value="Lock" position="0 1.5 0" align="center"></a-text>
    <a-box id="lock-target"
           position="0 1.0 0"
           scale="0.25 0.25 0.25"
           color="#777"
           static-body>
    </a-box>
    <a-box color="#F00"
           position="0 1.25 0"
           scale="0.25 0.25 0.25"
           dynamic-body
           force-pushable
           constraint="type: lock;
                           target: #lock-target;
                           maxForce: 100">
    </a-box>
  </a-entity>

  <!-- POINT TO POINT -->
  <a-entity position="4 0 -1">
    <a-text value="Point to Point" position="0 1.5 0" align="center"></a-text>
    <a-box id="pointtopoint-target"
           color="#777"
           position="0 1 0"
           scale="0.25 0.25 0.25"
           static-body>
    </a-box>
    <a-box color="#F00"
           position="0.125 0.875 0"
           scale="0.25 0.25 0.25"
           dynamic-body
           force-pushable
           constraint="type: pointToPoint;
                           target: #pointtopoint-target;
                           pivot: -0.125 -0.125 0.125;
                           targetPivot: 0.125 -0.125 0.125">
    </a-box>
  </a-entity>

  <!-- DISTANCE -->
  <a-entity position="-4 0 -1">
    <a-text value="Distance" position="0 1.5 0" align="center"></a-text>
    <a-sphere id="distance-target"
              radius="0.125"
              position="0 1 0"
              color="#777"
              static-body>
    </a-sphere>
    <a-sphere color="#F00"
              radius="0.125"
              position="0 1.2 0"
              dynamic-body
              force-pushable
              constraint="type: distance;
                           target: #distance-target;
                           distance: 0.5;
                           maxForce: 100;">
    </a-sphere>
  </a-entity>
</a-scene>
</body>
</html>
