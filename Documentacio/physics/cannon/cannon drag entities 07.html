<!DOCTYPE html>
<html>
<head>
  <title>Examples - Sweeper CANNON</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  <script src="../aframe-physics-system.js"></script>
  <script src="../components/grab.js"></script>
  <script src="../components/rain-of-entities.js"></script>
  <script src="../components/force-pushable.js"></script>
</head>
<body>
<a-scene environment
         rain-of-entities="spread: 3"
         physics>
  <!-- Player -->
  <a-entity camera wasd-controls look-controls position="0 0.6 0">
    <a-entity cursor
              position="0 0 -0.5"
              geometry="primitive: circle; radius: 0.01; segments: 4;"
              material="color: #FF4444; shader: flat"></a-entity>
  </a-entity>
  <a-entity static-body="shape: sphere; sphereRadius: 0.02;" hand-controls="hand: left" grab></a-entity>
  <a-entity static-body="shape: sphere; sphereRadius: 0.02;" hand-controls="hand: right" grab></a-entity>

  <!-- Terrain -->
  <a-box width="75" height="0.1" depth="75" static-body visible="false"></a-box>

  <!-- Sweeper -->
  <a-box width="20" height="1" depth="1" position="0 0.5 25" material="color: red; opacity: 0.5" velocity="0 0 -2" static-body></a-box>
</a-scene>
</body>
</html>
