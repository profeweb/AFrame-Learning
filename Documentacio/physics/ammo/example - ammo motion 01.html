<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
    <script>
        AFRAME.registerComponent("moving-dynamic-body", {

            tick: function(time, timeDelta) {
                // Ammo WASM takes a moment to initialize.
                // Don't try to do anything that involves creating Ammo objects until
                // Ammo.asm.$ exists.

                if (Ammo.asm.$) {
                    const velocity = new Ammo.btVector3(1, 0, 0);
                    this.el.body.setLinearVelocity(velocity);
                    Ammo.destroy(velocity);
                }
            }
        });
    </script>
</head>
<body>
<a-scene physics="driver: ammo; debug: true; debugDrawMode: 1;"
        renderer="colorManagement:true">
    <a-entity id="rig" movement-controls>
        <a-entity id="camera" camera position="0 1.6 0" look-controls>
        </a-entity>
    </a-entity>

    <a-box
            id="bench"
            ammo-body="type: static"
            ammo-shape="type: box"
            material="color:#774411"
            height="0.9"
            width="2"
            depth="1.5"
            position="0 0.45 -1"
            ammo-body="type: static"
    >
    </a-box>

    <a-box
            id="test1"
            ammo-body="type: dynamic; activationState: disableDeactivation"
            ammo-shape="type: box"
            material="color:#dd1111"
            height="0.1"
            width="0.1"
            depth="0.1"
            position="-0.5 1 -1"
            moving-dynamic-body
    >
    </a-box>
</a-scene>
</body>
</html>
