<!DOCTYPE html>
<html>
<head>
  <title>Examples â€¢ Walls</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-physics-system@v3.2.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>
<a-scene physics >
  <!-- Player -->
  <a-entity id="rig" movement-controls wasd-controls kinematic-body rotation="0 -90 0">
    <a-entity id="camera"
              camera
              position="0 1.6 0"
              look-controls="pointerLockEnabled: true"></a-entity>
  </a-entity>

  <!-- Ground -->
  <a-grid static-body></a-grid>

  <!-- Obstacles -->
  <a-box color="#39BB82"
         width="15" height="5" depth="3"
         position="8 2.5 -5"
         static-body></a-box>

  <a-box color="#39BB82"
         width="15" height="5" depth="3"
         position="8 2.5 5"
         static-body></a-box>

</a-scene>
</body>
</html>
