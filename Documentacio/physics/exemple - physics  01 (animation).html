<!DOCTYPE html>
<html>
<head>
    <title>Examples â€¢ AmmoDriver</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="ammo/aframe-physics-system.js"></script>
</head>
<body>
<a-scene physics="driver: ammo; debug: false; gravity: -9.8; debugDrawMode: 1">
    <a-entity position="0 0 -15" rotation="0 -90 0">
        <a-sphere
                position="0 10 -15"
                radius="1.25"
                color="#EF2D5E"
                ammo-body
                ammo-shape="type: sphere;"
        ></a-sphere>

        <a-plane
                position="0 0 -10"
                rotation="-60 0 90"
                width="20"
                height="4"
                color="#7BC8A4"
                ammo-body="type: static; mass: 3;"
                ammo-shape="type: box;"
        ></a-plane>

        <a-plane
                position="0 0 8"
                rotation="60 0 90"
                width="20"
                height="4"
                color="#7BC8A4"
                material="side:double"
                ammo-body="type: static; mass: 3;"
                ammo-shape="type: box;"
        ></a-plane>
    </a-entity>
    <a-sky color="#222"></a-sky>
</a-scene>
</body>
</html>
