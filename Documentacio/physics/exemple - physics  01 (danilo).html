<!DOCTYPE html>
<html>
<head>
    <title>Examples â€¢ AmmoDriver</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


</head>
<body>
<a-scene physics="gravity: -9.8; debug:false;">

    <a-box
            position="-1 5 -5"
            rotation="0 45 0"
            color="#4CC3D9"
    ></a-box>
    <a-box
            id="target"
            position="1 3.75 -4"
            rotation="0 45 0"
            color="purple"
    ></a-box>
    <a-sphere
            position="0 10 -10"
            radius="1.25"
            color="#EF2D5E"
            dynamic-body
    ></a-sphere>

    <a-plane
            position="0 0 0"
            rotation="-80 0 0"
            width="100"
            height="100"
            color="#7BC8A4"
    ></a-plane>
    <a-sky color="#222"></a-sky>
</a-scene>
</body>
</html>
