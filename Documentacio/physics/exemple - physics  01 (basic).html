<!DOCTYPE html>
<html>
<head>
    <title>Examples â€¢ AmmoDriver</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="aframe-physics-system.js"></script>
</head>
<body>
<a-scene physics="driver: ammo; debug: false; gravity: -4.8; debugDrawMode: 1">
    <a-camera near="0.001"></a-camera>
    <a-box
            position="-1 5 -5"
            rotation="0 45 0"
            color="#4CC3D9"
            shadow
            ammo-body
            ammo-shape="type: box; halfExtents: 0.6 0.6 0.6; fit: manual;"
    ></a-box>
    <a-box
            id="target"
            position="1 3.75 -4"
            rotation="0 45 0"
            color="purple"
            shadow
            ammo-body
            ammo-shape="type: box;"
    ></a-box>
    <a-sphere
            position="0 10 -10"
            radius="1.25"
            color="#EF2D5E"
            shadow
            ammo-body
            ammo-shape="type: sphere;"
    ></a-sphere>
    <a-torus
            position="-1 3.75 -7"
            radius="1.25"
            scale="0.5 0.5 0.5"
            color="red"
            shadow
            ammo-body
            ammo-shape="type: capsule; cylinderAxis: z;"
            changescale
    ></a-torus>
    <a-torus-knot
            position="0 3.75 -5"
            radius="1.25"
            scale="0.5 0.5 0.5"
            color="blue"
            shadow
            ammo-body="addCollideEventListener: false;"
            ammo-shape
    ></a-torus-knot>
    <a-cylinder
            segments-height="1"
            segments-radial="10"
            position="1 4.0 -5"
            radius="0.5"
            height="1.5"
            color="#FFC65D"
            shadow
            ammo-body
            ammo-shape="type: cylinder"
    ></a-cylinder>
    <a-plane
            position="0 0 0"
            rotation="-80 0 0"
            width="100"
            height="100"
            color="#7BC8A4"
            shadow
            ammo-body="type: static; mass: 0;"
            ammo-shape="type: box;"
    ></a-plane>
    <a-sky color="#222"></a-sky>
</a-scene>
</body>
</html>
