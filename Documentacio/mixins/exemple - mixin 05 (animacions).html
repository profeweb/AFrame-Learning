<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
  	<a-scene cursor="rayOrigin:mouse">

      <!-- Assets -->
        <a-assets>
            <!-- Mixins -->
            <a-mixin id="red" material="color: red"></a-mixin>
            <a-mixin id="green" material="color: green"></a-mixin>
            <a-mixin id="blue" material="color: blue"></a-mixin>
            <a-mixin id="cube" geometry="primitive: box"></a-mixin>
            <a-mixin id="bounce"
                     animation__bounceup="property: position; from:0 0 0; to:0 1 0; loop: false; dur: 1000; startEvents:click"
                     animation__bouncedown="property: position; from:0 1 0; to:0 0 0; loop: false; dur:1000; delay:300; startEvents:animationcomplete__bounceup">
            </a-mixin>
        </a-assets>

        <!-- Entitats amb mixins -->
        <a-entity position="-2 0 -8">
            <a-entity mixin="red bounce cube"></a-entity>
        </a-entity>
        <a-entity  position="0 0 -8">
            <a-entity mixin="green bounce cube"></a-entity>
        </a-entity>
        <a-entity position="2 0 -8">
            <a-entity mixin="blue bounce cube"></a-entity>
        </a-entity>

    </a-scene>
  </body>
</html>
