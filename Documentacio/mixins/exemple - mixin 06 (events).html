<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="../../Components/onclick.js"></script>
      <script>
          function whenClicked(color) {
              console.log("Canviant a color : "+color);
              this.setAttribute('material', `color: ${color}`)
          }
      </script>
  </head>
  <body>

  	<a-scene cursor="rayOrigin:mouse">

      <!-- Assets -->
        <a-assets>
            <!-- Mixins -->
            <a-mixin id="red" material="color: red"></a-mixin>
            <a-mixin id="green" material="color: green"></a-mixin>
            <a-mixin id="blue" material="color: blue"></a-mixin>
            <a-mixin id="cube" geometry="primitive: box"></a-mixin>
            <a-mixin id="cyan-onclick" onclick="whenClicked('cyan')"></a-mixin>
            <a-mixin id="yellow-onclick" onclick="whenClicked('yellow')"></a-mixin>
            <a-mixin id="magenta-onclick" onclick="whenClicked('magenta')"></a-mixin>
        </a-assets>

        <!-- Entitats amb mixins -->
        <a-entity mixin="red cube cyan-onclick" position="-2 0 -8"></a-entity>
        <a-entity  mixin="green cube yellow-onclick" position="0 0 -8" ></a-entity>
        <a-entity mixin="blue cube magenta-onclick" position="2 0 -8" ></a-entity>

    </a-scene>
  </body>
</html>
