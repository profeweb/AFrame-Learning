<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
  	<a-scene>

      <!-- Assets -->
        <a-assets>
            <!-- Mixins -->
            <a-mixin id="red" material="color: red"></a-mixin>
            <a-mixin id="blue" material="color: blue"></a-mixin>
            <a-mixin id="green" material="color: green"></a-mixin>
            <a-mixin id="yellow" material="color: yellow"></a-mixin>
            <a-mixin id="cube" geometry="primitive: box"></a-mixin>
        </a-assets>

        <!-- Entitats amb mixins -->
        <a-entity position="0 0 -5">
            <a-entity mixin="red cube" position="-4 0 -3"></a-entity>
            <a-entity mixin="blue cube" position="-2 0 -3"></a-entity>
            <a-entity mixin="green cube" position="0 0 -3"></a-entity>
            <a-entity mixin="yellow cube" position="+2 0 -3"></a-entity>
            <a-entity mixin="blue cube" position="+4 0 -3"></a-entity>

            <a-entity mixin="red cube" position="-4 1.6 -3"></a-entity>
            <a-entity mixin="blue cube" position="-2 1.6 -3"></a-entity>
            <a-entity mixin="green cube" position="0 1.6 -3"></a-entity>
            <a-entity mixin="red cube" position="+2 1.6 -3"></a-entity>
            <a-entity mixin="yellow cube" position="+4 1.6 -3"></a-entity>

            <a-entity mixin="yellow cube" position="-4 3 -3"></a-entity>
            <a-entity mixin="blue cube" position="-2 3 -3"></a-entity>
            <a-entity mixin="green cube" position="0 3 -3"></a-entity>
            <a-entity mixin="red cube" position="+2 3 -3"></a-entity>
            <a-entity mixin="red cube" position="+4 3 -3"></a-entity>
        </a-entity>
 
    </a-scene>
  </body>
</html>
