<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
  	<a-scene>

      <!-- Assets -->
        <a-assets>
            <!-- Mixins -->
            <a-mixin id="box" geometry="primitive: box"></a-mixin>
            <a-mixin id="tall" geometry="height: 3"></a-mixin>
            <a-mixin id="wide" geometry="width: 0.2"></a-mixin>
        </a-assets>

        <!-- Entitats amb mixins -->
        <a-entity mixin="wide tall box" geometry="depth: 2" position="0 1.6 -3"></a-entity>

    </a-scene>
  </body>
</html>
