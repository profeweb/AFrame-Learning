<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
<a-scene>

    <!-- Basic color animated box. -->
    <a-box position="0 1.5 -5"
           depth="2" height="2" width="2"
           animation__color = "property: material.color; dur: 2000; easing: linear; dir: alternate; from:#FF3300; to:#FFCCCC; loop: true">
    </a-box>

</a-scene>
</body>
</html>
