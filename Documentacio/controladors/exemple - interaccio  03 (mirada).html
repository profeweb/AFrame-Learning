<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script>
            AFRAME.registerComponent('handle-events', {
                init: function () {
                    var el = this.el;
                    el.addEventListener('click', function(e){
                       e.target.setAttribute('color', 'red');
                    });
                }
            });
        </script>
    </head>
    <body>
        <a-scene>

            <!-- Entitat intersecciona amb raycaster (clickable) i gestió event de click (handle-events) -->
            <a-box class="clickable" color="blue" position="2 1 -4" handle-events></a-box>

            <!-- Entitat que NO intersecciona amb raycaster i gestió event de click (handle-events) -->
            <a-box color="green" position="-2 1 -4" handle-events></a-box>

            <a-camera>
                <a-cursor raycaster="far: 20; interval: 1000; objects: .clickable"></a-cursor>
            </a-camera>

            <a-sky color="#222"></a-sky>
            <a-plane color="#888" rotation="-90 0 0" width="500" height="500"></a-plane>
        </a-scene>
    </body>
</html>
