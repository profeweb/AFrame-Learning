<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="../../Components/aframe-event-set-component.min.js"></script>
    </head>
    <body>

        <a-scene>

            <a-camera>
                <a-entity cursor="fuse:true; fuseTimeout:1500" position="0 0 -1"
                          geometry="primitive:sphere; radius:0.01"
                          material="color: #000; shader:flat; opacity:0.5"
                          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 1 1 1; to: 2 2 2;"
                          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 2 2 2"
                          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 250; to: 1 1 1"

                >
                </a-entity>
            </a-camera>

            <!-- Capsa Vermella -->
            <a-box color="#A00" position="-2 0 -7"
                event-set__enter="_event:mouseenter; material.color:#F00"
                event-set__leave="_event:mouseleave; material.color:#A00"
                event-set__tarcol="_event:click; _target:#green; material.color:#0AF">
            </a-box>

            <!-- Capsa Verda -->
            <a-box id="green" color="#0A0" position="-2 3 -7"
                   event-set__rescol="_event:click; material.color:#0A0">
            </a-box>

            <!-- Capsa Vermella Centre -->
            <a-box color="#A00" position="0 0 -7"
                   event-set__enter="_event:mouseenter; material.color:#F00"
                   event-set__leave="_event:mouseleave; material.color:#A00"
                   event-set__tarcol="_event:click; _target:#blue; visible:true">
            </a-box>

            <!-- Capsa Blava -->
            <a-box id="blue" color="#00A" position="0 3 -7" visible="false"
                   event-set__resvis="_event:click; visible:false">
            </a-box>

            <!-- Capsa Vermella Dreta -->
            <a-box color="#A00" position="2 0 -7"
                   event-set__enter="_event:mouseenter; material.color:#F00"
                   event-set__leave="_event:mouseleave; material.color:#A00"
                   event-set__tarcol="_event:click; _target:#yellow; position:2 3 -5">
            </a-box>

            <!-- Capsa Groga -->
            <a-box id="yellow" color="#FA0" position="2 3 -7"
                   event-set__respos="_event:click; position:2 3 -7">
            </a-box>

        </a-scene>
    </body>
</html>
