<!DOCTYPE html>
<html>
    <head>
        <title>Most Basic Super-Hands Example</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
        <script src="https://rawgit.com/wmurphyrd/aframe-super-hands-component/master/dist/super-hands.js"></script>
    </head>

    <body>
    <a-scene>
        <a-assets></a-assets>
        <a-entity>
            <a-camera></a-camera>
            <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left"></a-entity>
            <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right"></a-entity>
        </a-entity>

        <a-box hoverable grabbable stretchable draggable dropppable color="blue" position="0 0 -1"></a-box>
    </a-scene>
    </body>
</html>
