<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene>
      <a-entity cursor="rayOrigin:mouse" raycaster="objects: a-box, a-sphere, a-cylinder">

          <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" ></a-box>

          <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" ></a-sphere>

          <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" ></a-cylinder>

      </a-entity>
  </a-scene>
  </body>
    <script>
        document.querySelector('a-box').addEventListener('click', function (evt) {
                console.log('Aquesta entitat ha sigut clicada!');
                evt.target.setAttribute('color', 'red');
            }
        );

        document.querySelector('a-sphere').addEventListener('click', function (evt) {
                console.log('Aquesta entitat ha sigut clicada!');
                evt.target.setAttribute('color', 'red');
            }
        );

        document.querySelector('a-cylinder').addEventListener('mouseenter', function (evt) {
                console.log('Sobre aquesta entitat ha entrat el mouse!');
                evt.target.setAttribute('color', 'red');
            }
        );

        document.querySelector('a-cylinder').addEventListener('mouseleave', function (evt) {
                console.log('Sobre aquesta entitat ha sortir el mouse!');
            evt.target.setAttribute('color', '#FFC65D');
            }
        );

    </script>
</html>
