<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>

      <a-scene>

          <!-- Cursor primitive -->
          <a-camera>
              <a-entity cursor position="0 0 -1"
                        geometry="primitive: sphere; radius:0.005"
                        material="color:#000; shader:flat; opacity:0.5">
              </a-entity>
          </a-camera>

          <a-box position="-2 0 -7" color="red"></a-box>

          <a-box position="0 0 -7" color="green"></a-box>

          <a-box position="2 0 -7" color="yellow"></a-box>

      </a-scene>
  </body>
</html>
