<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>

  <script>

      AFRAME.registerComponent('cursor-listener',
          {
              init: function ()
              {
                  var self = this
                  this.hover = false
                  this.el.addEventListener('mouseenter', function (evt)
                  {
                      self.hover = true
                  })
                  this.el.addEventListener('mouseleave', function (evt)
                  {
                      self.hover = false
                  })
              },
              tick: function ()
              {
                  var mesh = this.el.getObject3D('mesh')
                  var scale = mesh.scale.x
                  var scaleUp = scale + 0.01
                  var scaleDown = scale - 0.01
                  if (this.hover)
                  {
                      if (scale < 1.1)
                      {
                          mesh.scale.set(scaleUp, scaleUp, scaleUp)
                      }
                      mesh.material.color.r = (mesh.material.color.r < 1) ? mesh.material.color.r + 0.01 : 1
                      mesh.rotation.x = mesh.rotation.x - 0.002
                      mesh.rotation.y = mesh.rotation.y - 0.002
                  }
                  else
                  {
                      if (scale > 1)
                      {
                          mesh.scale.set(scaleDown, scaleDown, scaleDown)
                      }
                      mesh.material.color.r = (mesh.material.color.r > 0) ? mesh.material.color.r - 0.01 : 0
                      mesh.rotation.x = mesh.rotation.x + 0.002
                      mesh.rotation.y = mesh.rotation.y + 0.002
                  }
              }
          })

  </script>

      <a-scene cursor="rayOrigin: mouse" vr-mode-ui="enabled: false">

          <a-entity cursor-listener geometry="primitive: dodecahedron" material="color: teal" position="1.5, 1.5, -4"></a-entity>

          <a-entity cursor-listener geometry="primitive: dodecahedron" material="color: teal" position="-1.5, 1.5, -4"></a-entity>

      </a-scene>
  </body>
</html>
