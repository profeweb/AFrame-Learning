<html>
     
  <head>
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="js/aframe-extras.js"></script>
      <style>
          #overlay {
              position: absolute;
              z-index: 1;
              top: 0;
              left: 0;
              width: 100%;
              padding: 10px 0;
              /*   height: 100px; */
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 1;
              background-color: rgba(0, 0, 0, 0.6);
              color: #ffffff;
          }
          #overlay > div {
              text-align: center;
          }
          #overlay > div > button {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-transform: uppercase;
          }

          #overlay > div > a {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-decoration: none;
              text-transform: uppercase;
          }

          a-scene {
              display: block;
              position: relative;
              height: 100%;
              width: 100%;
          }

          #app {
              position: relative;
          }
      </style>
  </head>
  <body>
  <script>
      function setClip(clipName){
          document.querySelector('#birdModel').setAttribute('animation-mixer', 'clip', clipName);
      }

  </script>
  <div id="overlay">
      <div>
          <button onclick="setClip('Static Pose');">STATIC POSE</button>
          <button onclick="setClip('Take 001');">TAKE 001</button>
      </div>
  </div>
    <a-scene background="color:#222">

        <!-- Asset (GLB model) -->
         <a-assets>
            <a-asset-item id="bird" response-type="arraybuffer" src="models/bird.glb"></a-asset-item>
        </a-assets>

        <!-- Entitat GLTF-Model  (Static Pose / Take 001)-->
        <a-entity id="birdModel" gltf-model="#bird"
                  position="0 0.5 -10" rotation="0 -60 0" scale="0.01 0.01 0.01"
                    animation-mixer="clip:Static Pose; loop:infinite;">
        </a-entity>
    </a-scene>

  <body>
</html>
