<html>
     
  <head>
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="js/aframe-extras.js"></script>
      <style>
          #overlay {
              position: absolute;
              z-index: 1;
              top: 0;
              left: 0;
              width: 100%;
              padding: 10px 0;
              /*   height: 100px; */
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 1;
              background-color: rgba(0, 0, 0, 0.6);
              color: #ffffff;
          }
          #overlay > div {
              text-align: center;
          }
          #overlay > div > button {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-transform: uppercase;
          }

          #overlay > div > a {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-decoration: none;
              text-transform: uppercase;
          }

          a-scene {
              display: block;
              position: relative;
              height: 100%;
              width: 100%;
          }

          #app {
              position: relative;
          }
      </style>
  </head>
  <body>
      <script>

          const poses = ['idle', 'pockets', 'hiphop', 'chicken'];

          function changeToClip(clipNumber){
              console.log(poses[clipNumber]);
              document.querySelector('#botModel').setAttribute('animation-mixer', 'clip', poses[clipNumber]);
              document.querySelector('a-text').setAttribute('value', poses[clipNumber]);
          }

      </script>
      <div id="overlay">
          <div>
              <button onclick="changeToClip(0);">IDLE</button>
              <button onclick="changeToClip(1);">POCKETS</button>
              <button onclick="changeToClip(2);">HIP HOP</button>
              <button onclick="changeToClip(3);">CHICKEN</button>
          </div>
      </div>

    <a-scene background="color:#222">

        <!-- Asset (GLB model) -->
         <a-assets>
            <a-asset-item id="bot" response-type="arraybuffer" src="models/mixamo-animated-lowpoly.glb"></a-asset-item>
        </a-assets>

        <!-- Text informatiu del clip actiu -->
        <a-text value="idle" position="0 3 -5" color="white" align="center"></a-text>

        <!-- Entitat GLTF-Model -->
        <!-- Animacions: 'idle', 'pockets', 'hiphop', 'chicken' -->
        <a-entity id="botModel" gltf-model="#bot"
                  position="0 0 -3" rotation="0 0 0" scale="1 1 1"
                  animation-mixer="clip:idle; loop:infinite;">
        </a-entity>
    </a-scene>

  <body>
</html>
