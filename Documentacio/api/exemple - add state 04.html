<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <style>
          #overlay {
              position: absolute;
              z-index: 1;
              top: 0;
              left: 0;
              width: 100%;
              padding: 10px 0;
              /*   height: 100px; */
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 1;
              background-color: rgba(0, 0, 0, 0.6);
              color: #ffffff;
          }
          #overlay > div {
              text-align: center;
          }
          #overlay > div > button {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-transform: uppercase;
          }

          #overlay > div > a {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-decoration: none;
              text-transform: uppercase;
          }

          a-scene {
              display: block;
              position: relative;
              height: 100%;
              width: 100%;
          }

          #app {
              position: relative;
          }
      </style>
  </head>
  <body>
      <script>
          function addState(){
              document.querySelector('#capsa').addState('selected');
              let t = "Selected: "+document.querySelector('#capsa').is("selected");
              document.querySelector('a-text').setAttribute('value', t);
          }
      </script>
      <div id="overlay">
          <div>
              <button onclick="addState();">ADD STATE</button>
          </div>
      </div>
  	<a-scene>

        <a-box id="capsa" position="0 1.6 -3" material="color:tomato" depth="2" height="2" width="2"></a-box>
        <a-text value="Selected: false" position="0 1.6 -1" color="black" align="center"></a-text>
 
    </a-scene>
  </body>
<script>
    document.querySelector('#capsa').addEventListener('stateadded', function (evt) {
        if (evt.detail === 'selected') {

            console.log('Entitat Seleccionada');
            document.querySelector('#capsa').setAttribute('color', 'red');


        }
    });
</script>
</html>
