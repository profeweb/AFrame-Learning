<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <style>
          #overlay {
              position: absolute;
              z-index: 1;
              top: 0;
              left: 0;
              width: 100%;
              padding: 10px 0;
              /*   height: 100px; */
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 1;
              background-color: rgba(0, 0, 0, 0.6);
              color: #ffffff;
          }
          #overlay > div {
              text-align: center;
          }
          #overlay > div > button {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-transform: uppercase;
          }

          #overlay > div > a {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-decoration: none;
              text-transform: uppercase;
          }

          a-scene {
              display: block;
              position: relative;
              height: 100%;
              width: 100%;
          }

          #app {
              position: relative;
          }
      </style>
  </head>
  <body>
      <script>
          function emitEvent(event, value){
              document.querySelector('#capsa').emit(event, { angle: value });
          }
      </script>
      <div id="overlay">
          <div>
              <button onclick="emitEvent('rotate', 45);">EMIT ROTATE EVENT</button>
              <button onclick="emitEvent('rotate', 180);">EMIT ROTATE EVENT</button>
              <button onclick="emitEvent('rotate', 360);">EMIT ROTATE EVENT</button>
          </div>
      </div>
  	<a-scene>

        <a-entity id="emisor"></a-entity>

        <a-box id="capsa" position="0 1.6 -3" material="color:tomato" depth="2" height="2" width="2"
               animation__rotate="property:rotation; from:0 0 0; to:0 360 0; startEvents:rotate">
        </a-box>

    </a-scene>
  </body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('#capsa').addEventListener('rotate', function (e) {
            var angle = "0 " + e.detail.angle+ " 0";
            console.log("ROTATE "+angle);
            document.querySelector('#capsa').setAttribute('animation__rotate', 'to', angle);
            document.querySelector('#capsa').flushToDOM();
        });
    });
</script>
</html>
