<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <style>
          #overlay {
              position: absolute;
              z-index: 1;
              top: 0;
              left: 0;
              width: 100%;
              padding: 10px 0;
              /*   height: 100px; */
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 1;
              background-color: rgba(0, 0, 0, 0.6);
              color: #ffffff;
          }
          #overlay > div {
              text-align: center;
          }
          #overlay > div > button {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-transform: uppercase;
          }

          #overlay > div > a {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-decoration: none;
              text-transform: uppercase;
          }

          a-scene {
              display: block;
              position: relative;
              height: 100%;
              width: 100%;
          }

          #app {
              position: relative;
          }
      </style>
  </head>
  <body>
      <script>

          var bubbling = true;

          function emitEvent(event){
              console.log("Emet event "+event+", bubbling:"+bubbling);
              document.querySelector('#emisor').emit(event, null, bubbling);
          }

          function toggleBubbling(){
              bubbling = !bubbling;
              document.querySelector('a-text').setAttribute('value', 'bubbling: '+bubbling);
          }

      </script>
      <div id="overlay">
          <div>
              <button onclick="emitEvent('rotate');">EMIT ROTATE EVENT</button>
              <button onclick="emitEvent('scale');">EMIT SCALE EVENT</button>
              <button onclick="toggleBubbling();">TOOGLE BUBBLING</button>
          </div>
      </div>
  	<a-scene>

        <a-box id="capsa" position="0 1.6 -3" material="color:tomato" depth="2" height="2" width="2"
                animation__rotate="property:rotation.y; from:0; to:360; startEvents:rotate"
                animation__scale="property:scale; from:1 1 1; to:0.5 0.5 0.5; startEvents:scale; dir:alternate;">
            <a-entity id="emisor"></a-entity>
        </a-box>

        <a-text value="bubbling: true" position="0 1.6 -1" align="center" color="black"></a-text>

    </a-scene>
  </body>
</html>
