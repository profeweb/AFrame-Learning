<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        #overlay {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            /*   height: 100px; */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
        }
        #overlay > div {
            text-align: center;
        }
        #overlay > div > button {
            background: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 0.8em 2em;
            cursor: pointer;
            text-transform: uppercase;
        }

        #overlay > div > a {
            background: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 0.8em 2em;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
        }

        a-scene {
            display: block;
            position: relative;
            height: 100%;
            width: 100%;
        }

        #app {
            position: relative;
        }
    </style>
</head>
    <body>
    <script>

        function attachBox(){
            let box = document.createElement('a-box');
            box.setAttribute('color', 'red');
            box.setAttribute('position', getRandomPosition());
            document.querySelector('#grup').appendChild(box);
        }

        function attachSphere(){
            let box = document.createElement('a-sphere');
            box.setAttribute('color', 'green');
            box.setAttribute('position', getRandomPosition());
            document.querySelector('#grup').appendChild(box);
        }

        function getRandomPosition() {
            let x = Math.random()*8 - 4;
            let y = Math.random()*6 - 3;
            let z = - 3;
            return x+" "+y+" "+z;
        }

    </script>
    <div id="overlay">
        <div>
            <button onclick="attachBox();">ATTACH BOX</button>
            <button onclick="attachSphere();">ATTACH SPHERE</button>
        </div>
    </div>
    <a-scene>

        <a-entity id="grup" position="0 1.6 -3"></a-entity>

        <a-text value="" position="0 1.6 -3" color="black" align="center"></a-text>

    </a-scene>
    <script>
        document.querySelector('#grup').addEventListener('child-attached', function (evt) {
            if (evt.detail.el.tagName.toLowerCase() === 'a-box') {
                console.log('Afegida una entitat a-box al grup');
                document.querySelector('a-text').setAttribute('value', 'Attached A-BOX');
            }
            else if (evt.detail.el.tagName.toLowerCase() === 'a-sphere') {
                console.log('Afegida una entitat a-sphere al grup');
                document.querySelector('a-text').setAttribute('value', 'Attached A-SPHERE');
            }
        });
    </script>
</body>
</html>
