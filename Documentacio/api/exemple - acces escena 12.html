<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        #overlay {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            /*   height: 100px; */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
        }
        #overlay > div {
            text-align: center;
        }
        #overlay > div > button {
            background: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 0.8em 2em;
            cursor: pointer;
            text-transform: uppercase;
        }

        #overlay > div > a {
            background: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 0.8em 2em;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
        }

        a-scene {
            display: block;
            position: relative;
            height: 100%;
            width: 100%;
        }

        #app {
            position: relative;
        }
    </style>
</head>
<body>
<script>

    var escena1, escena2;

    function getEscena(){
        escena1 = document.querySelector('a-scene');
        console.log(escena1);
        //document.querySelector('a-text').setAttribute('value', JSON.stringify(escena1, getCircularReplacer()));
    }

    function getEscenaEntitat(idEntitat){
        escena2 = document.querySelector(idEntitat).sceneEl;
        console.log(escena2);
        //document.querySelector('a-text').setAttribute('value', JSON.stringify(escena2, getCircularReplacer()));
    }

    function compara(){
        if(escena1 === escena2){
            alert("IGUALS");
        }
        else {
            alert("DIFERENTS");
        }
    }

    const getCircularReplacer = () => {
        const seen = new WeakSet();
        return (key, value) => {
            if (typeof value === "object" && value !== null) {
                if (seen.has(value)) {
                    return;
                }
                seen.add(value);
            }
            return value;
        };
    };

</script>
<div id="overlay">
    <div>
        <button onclick="getEscena();">GET A-SCENE</button>
        <button onclick="getEscenaEntitat('#capsa');">GET sceneEl D'ENTITAT</button>
        <button onclick="compara();">COMPARE</button>
    </div>
</div>
<a-scene>

    <a-entity id="capsa" geometry="primitive:box; width:2; height:2; depth:2" position="0 1.6 -5" material="color:tomato">
    </a-entity>

    <a-text value="info" position="0 1.6 -2" align="center" color="black"></a-text>

</a-scene>
</body>
</html>
