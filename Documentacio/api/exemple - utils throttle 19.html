<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        #overlay {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            /*   height: 100px; */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
        }
        #overlay > div {
            text-align: center;
        }
        #overlay > div > button {
            background: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 0.8em 2em;
            cursor: pointer;
            text-transform: uppercase;
        }

        #overlay > div > a {
            background: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 0.8em 2em;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
        }

        a-scene {
            display: block;
            position: relative;
            height: 100%;
            width: 100%;
        }

        #app {
            position: relative;
        }
    </style>
</head>
    <body>
    <script>
        AFRAME.registerComponent('disco', {
            init: function () {
                this.throttledFunction = AFRAME.utils.throttle(this.everySecond, 1000, this);
            },

            everySecond: function () {
                var el = this.el;
                el.setAttribute('material','color', getRandomColor());
                console.log("A second passed.");
            },

            tick: function (t, dt) {
                this.throttledFunction();  // Cridada una vegada cada segon
                console.log("A frame passed.");  // Cridada a cada frame
            },
        });

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++ ) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
    <a-scene>

    <a-entity class="capsa" geometry="primitive:box;" position="0 1.6 -2" material="color:green;" disco></a-entity>

</a-scene>
</body>
</html>
