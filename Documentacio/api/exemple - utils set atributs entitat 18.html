<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        #overlay {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            /*   height: 100px; */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
        }
        #overlay > div {
            text-align: center;
        }
        #overlay > div > button {
            background: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 0.8em 2em;
            cursor: pointer;
            text-transform: uppercase;
        }

        #overlay > div > a {
            background: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 0.8em 2em;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
        }

        a-scene {
            display: block;
            position: relative;
            height: 100%;
            width: 100%;
        }

        #app {
            position: relative;
        }
    </style>
</head>
    <body>
    <script>

        function setAtributUtils(atribut, valor){
            let entity = document.querySelector('.capsa');
            AFRAME.utils.entity.setComponentProperty(entity, atribut, valor);
        }

        function setAtributUtils2(atribut, propietat, valor){
            let entity = document.querySelector('.capsa');
            let ap = atribut+"."+propietat;
            AFRAME.utils.entity.setComponentProperty(entity, ap, valor);
        }

        function setAtributUtils2Delimitador(atribut, propietat, valor, delimitador){
            let entity = document.querySelector('.capsa');
            let ap = atribut+delimitador+propietat;
            AFRAME.utils.entity.setComponentProperty(entity, ap, valor, delimitador);
        }

    </script>
    <div id="overlay">
        <div>
            <button onclick="setAtributUtils('visible', false);">SET VISIBLE FALSE</button>
            <button onclick="setAtributUtils2('material','color', 'red');">SET MATERIAL COLOR RED</button>
            <button onclick="setAtributUtils2Delimitador('geometry','height', 2, '|');">SET GEOMETRY | HEIGHT 2</button>
            <button onclick="setAtributUtils('geometry', {'primitive':'sphere'});">SET {'PRIMITIVE':'SPHERE'}}</button>
        </div>
    </div>
    <a-scene>

    <!-- Basic color animated box. -->
    <a-entity class="capsa" geometry="primitive:box;" position="0 1.6 -3" material="color:green;"></a-entity>

</a-scene>
</body>
</html>
