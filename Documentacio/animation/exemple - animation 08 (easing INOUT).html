<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
  	<a-scene>

        <!-- Comparació Easings d'Entrada i Sortida (easeInOutQuad, easeInOutCubic, ...) -->
        <a-entity position="0 0 -0.3" rotation="5 0 0">
        <a-box position="-5 4 -8" color="tomato" animation="property: position; to: 5 4 -8; dur: 2000; easing: easeInOutQuad; loop: true" >
            <a-text value="easeInOutQuad" position="0 0 0.51" align="center" color="#000"></a-text>
        </a-box>

        <a-box position="-5 3 -8" color="orange" animation="property: position; to: 5 3 -8; dur: 2000; easing: easeInOutCubic; loop: true" >
            <a-text value="easeInOutCubic" position="0 0 0.51" align="center" color="#000"></a-text>
        </a-box>

        <a-box position="-5 2 -8" color="gold" animation="property: position; to: 5 2 -8; dur: 2000; easing: easeInOutQuart; loop: true" >
            <a-text value="easeInOutQuart" position="0 0 0.51" align="center" color="#000"></a-text>
        </a-box>

        <a-box position="-5 1 -8" color="cyan" animation="property: position; to: 5 1 -8; dur: 2000; easing: easeInOutQuint; loop: true" >
            <a-text value="easeInOutQuint" position="0 0 0.51" align="center" color="#000"></a-text>
        </a-box>

        <a-box position="-5 0 -8" color="salmon" animation="property: position; to: 5 0 -8; dur: 2000; easing: easeInOutSine; loop: true" >
            <a-text value="easeInOutSine" position="0 0 0.51" align="center" color="#000"></a-text>
        </a-box>

        <a-box position="-5 -1 -8" color="pink" animation="property: position; to: 5 -1 -8; dur: 2000; easing: easeInOutExpo; loop: true" >
            <a-text value="easeInOutExpo" position="0 0 0.51" align="center" color="#000"></a-text>
        </a-box>

        <a-box position="-5 -2 -8" color="lime" animation="property: position; to: 5 -2 -8; dur: 2000; easing: easeInOutCirc; loop: true" >
            <a-text value="easeInOutCirc" position="0 0 0.51" align="center" color="#000"></a-text>
        </a-box>

        <a-box position="-5 -3 -8" color="gray" animation="property: position; to: 5 -3 -8; dur: 2000; easing: easeInOutBack; loop: true" >
            <a-text value="easeInOutBack" position="0 0 0.51" align="center" color="#000"></a-text>
        </a-box>

        <a-box position="-5 -4 -8" color="blue" animation="property: position; to: 5 -4 -8; dur: 2000; easing: easeInOutElastic; loop: true" >
            <a-text value="easeInOutElastic" position="0 0 0.51" align="center" color="#000"></a-text>
        </a-box>

        <!-- Ajuda visual de l'animació -->
            <!-- Origen -->
            <a-text value="X:-5" color="#000" position="-5 6 -8.5" align="center"></a-text>
            <a-box position="-5 5.3 -8.5" width="0.1" height="0.1" depth="0" color="#000"></a-box>
            <!-- Destí -->
            <a-text value="X:+5" color="#000" position="+5 6 -8.5" align="center"></a-text>
            <a-box position="+5 5.3 -8.5" width="0.11" height="0.1" depth="0" color="#000"></a-box>
            <!-- Línia entre origen i destí -->
            <a-box position="0 5.3 -8.5" width="10" height="0.01" depth="0" color="#000"></a-box>
        <!-- Fi  de l'ajuda visual de l'animació -->
        </a-entity>
    </a-scene>
  </body>
</html>
