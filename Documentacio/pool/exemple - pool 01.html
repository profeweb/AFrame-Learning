<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <style>
          #overlay {
              position: absolute;
              z-index: 1;
              top: 0;
              left: 0;
              width: 100%;
              padding: 10px 0;
              /*   height: 100px; */
              display: flex;
              align-items: center;
              justify-content: center;
              opacity: 1;
              background-color: rgba(0, 0, 0, 0.6);
              color: #ffffff;
          }
          #overlay > div {
              text-align: center;
          }
          #overlay > div > button {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-transform: uppercase;
          }

          #overlay > div > a {
              background: transparent;
              color: #ffffff;
              border: 1px solid #ffffff;
              padding: 0.8em 2em;
              cursor: pointer;
              text-decoration: none;
              text-transform: uppercase;
          }

          a-scene {
              display: block;
              position: relative;
              height: 100%;
              width: 100%;
          }

          #app {
              position: relative;
          }
      </style>
  </head>
  <body>
      <script>
          function requestEnemy(){
              console.log("POOL REQUEST ENTITY");
              let pool = document.querySelector('a-scene').components["pool__enemic"];
              let enemic = pool.requestEntity();
              if(enemic != undefined) {
                  enemic.setAttribute('position', getRandomPosition());
              }
              else {
                  console.log("POOL EMPTY");
              }
          }

          function returnEnemy(){
              console.log("POOL RETURN ENTITY");
              let pool = document.querySelector('a-scene').components["pool__enemic"];
              let enemics  = document.querySelectorAll('[mixin=enemic]');
              let num = Math.floor(Math.random()*enemics.length);
              let enemic = enemics[num];
              pool.returnEntity(enemic);
          }

          function getRandomPosition(){
              let x = Math.random()*10 -5;
              let y = Math.random()*10 -5;
              let z = -5;
              return x +" "+y+" "+z;
          }

      </script>

      <div id="overlay">
          <div>
              <button onclick="requestEnemy();">NOU ENEMIC DEL POOL</button>
              <button onclick="returnEnemy();">RETORNA ENEMIC AL POOL</button>
          </div>
      </div>
  	<a-scene pool__enemic="mixin:enemic; size: 5; container:#pool">

        <!-- Assets -->
        <a-assets>
            <a-mixin id="enemic" geometry="primitive:box" color="tomato" depth="2" height="4" width="0.5"></a-mixin>
        </a-assets>

        <!-- Pool -->
        <a-entity id="pool">
        </a-entity>

    </a-scene>
  </body>
</html>
