<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
      #overlay {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 0;
        /*   height: 100px; */
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        background-color: rgba(0, 0, 0, 0.6);
        color: #ffffff;
      }
      #overlay > div {
        text-align: center;
      }
      #overlay > div > button {
        background: transparent;
        color: #ffffff;
        border: 1px solid #ffffff;
        padding: 0.8em 2em;
        cursor: pointer;
        text-transform: uppercase;
      }

      a-scene {
        display: block;
        position: relative;
        height: 100%;
        width: 100%;
      }

      #app {
        position: relative;
      }
    </style>
  </head>
  <body>
    <script>
      AFRAME.registerComponent('interruptor', {

        schema: {
          visible: {type: 'boolean', default:true},
          color: {type: 'color', default:'red'},
          opacitat: {type: 'number', default: 1.0},
        },


        init: function () {

          var self = this;
          var el = this.el;

          el.setAttribute('material', 'color', this.data.color);
          el.setAttribute('material', 'opacity', this.data.opacitat);

          self.pitjat = false;

          this.el.addEventListener('pitja', function (e) {
            self.pitjat = true;
            if(self.data.visible) {
              console.log("Apagant Element " + e.target.getAttribute('id'));
            }
            else {
              console.log("Encenent Element " + e.target.getAttribute('id'));
            }
          });


        },

        tick: function (time, timeDelta) {

          // Apagant progressivament
          if(this.pitjat && this.data.visible) {
            this.data.opacitat -= 0.01;
            if (this.data.opacitat <= 0) {
              this.data.visible = false;
              this.pitjat = false;
              this.data.opacitat = 0;
            }
            this.el.setAttribute('material', 'opacity', this.data.opacitat);
          }
          // Encen progressivament
          if(this.pitjat && !this.data.visible){
            this.data.opacitat += 0.01;
            if (this.data.opacitat >= 1) {
              this.data.visible = true;
              this.pitjat = false;
              this.data.opacitat = 1.0;
            }
            this.el.setAttribute('material', 'opacity', this.data.opacitat);
          }

        }


      });

      function pitja(idElement){
        document.querySelector(idElement).emit('pitja');
      }

    </script>
    <div id="overlay">
      <div>
        <button onclick="pitja('#red');">VERMELL</button>
        <button onclick="pitja('#green');">VERD</button>
        <button onclick="pitja('#blue');">BLAU</button>
      </div>
    </div>
    <a-scene>
      <a-box id="red" interruptor="color:red; visible:true" position="-2.5 1.6 -3"></a-box>
      <a-box id="green" interruptor="color:green; opacitat:0.5" position="0 1.6 -3"></a-box>
      <a-box id="blue" interruptor="color:blue; visible:false; opacitat:0" position="2.5 1.6 -3"></a-box>
    </a-scene>
  </body>
</html>
