<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
      #overlay {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 0;
        /*   height: 100px; */
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        background-color: rgba(0, 0, 0, 0.6);
        color: #ffffff;
      }
      #overlay > div {
        text-align: center;
      }
      #overlay > div > button {
        background: transparent;
        color: #ffffff;
        border: 1px solid #ffffff;
        padding: 0.8em 2em;
        cursor: pointer;
        text-transform: uppercase;
      }

      a-scene {
        display: block;
        position: relative;
        height: 100%;
        width: 100%;
      }

      #app {
        position: relative;
      }
    </style>
  </head>
  <body>
    <script>
        AFRAME.registerComponent('log', {

          schema: {
            event: { type: 'string', default: '' },
            message : { type: 'string', default: 'Hello, World!' },
          },

          init: function () {
            var self = this;
            this.eventHandlerFn = function () { console.log(self.data.message); };
          },


          update: function () {
            var data = this.data;
            var el = this.el;

            if (data.event) {
              el.addEventListener(data.event, function () {
                console.log(data.message);
              });
            } else {
              console.log(data.message);
            }
          }

        });

        function benvinguda(){
          console.log("Emet Event de Benvinguda!");
          document.querySelector('a-box').emit('benvinguda');
        }


    </script>
    <div id="overlay">
      <div>
        <button onclick="benvinguda();">EMET BENVINGUDA</button>
      </div>
    </div>
    <a-scene>
      <a-box log="event:benvinguda; message:Hola Paco!" position="0 1.6 -3" color="red"></a-box>
    </a-scene>
  </body>
</html>
