<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
      #overlay {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 0;
        /*   height: 100px; */
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        background-color: rgba(0, 0, 0, 0.6);
        color: #ffffff;
      }
      #overlay > div {
        text-align: center;
      }
      #overlay > div > button {
        background: transparent;
        color: #ffffff;
        border: 1px solid #ffffff;
        padding: 0.8em 2em;
        cursor: pointer;
        text-transform: uppercase;
      }

      a-scene {
        display: block;
        position: relative;
        height: 100%;
        width: 100%;
      }

      #app {
        position: relative;
      }
    </style>
  </head>
  <body>
    <script>
        // Registre del component
        AFRAME.registerComponent('hello', {

            init:function(){
                console.log("Hello World!");
            }
        });

        // Afegeix el component 'hello' a l'escena
        function addComponent(){
          document.querySelector('a-scene').setAttribute('hello', '');
        }

    </script>
    <div id="overlay">
      <div>
        <button onclick="addComponent();">ADD COMPONENT</button>
      </div>
    </div>
    <a-scene>
        <a-entity geometry="primitive:box" position="0 1.6 -3"></a-entity>
    </a-scene>
  </body>
</html>
