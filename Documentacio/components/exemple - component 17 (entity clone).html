<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <script>
      AFRAME.registerComponent('clona', {

        schema: {
          num: {type:'number', default: 2},
        },

        init: function () {

          let el = this.el;
          let scene = this.el.sceneEl;

          for (let i = 0; i < this.data.num; i++) {
            let entity = el.cloneNode(true);
            entity.setAttribute('position', getRandomPosition());
            entity.setAttribute('material', 'color', getRandomColor());
            entity.removeAttribute('clona');
            scene.appendChild(entity);
          }

          el.setAttribute('material', 'opacity:0.15');
        }

      });

      function getRandomPosition() {
        let x = Math.random()*10 -5;
        let y = Math.random()*8 -4;
        let z = -5;
        return x+" "+y+" "+z;
      }

      function getRandomColor() {
        const letters = '0123456789ABCDEF';
        var color = '#';
        for (let i = 0; i < 6; i++ ) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

    </script>

    <a-scene background="color:#222">

      <a-sphere clona="num:3" position="0 1.6 -5" color="red" radius="0.5"></a-sphere>
      <a-box  clona="num:5" position="0 0 -5" color="red" width="0.5" height="0.5" depth="0.5"></a-box>
      <a-cylinder  clona="num:2" position="0 3 -5" color="red" radius="0.5" height="0.5"></a-cylinder>

    </a-scene>
  </body>
</html>
