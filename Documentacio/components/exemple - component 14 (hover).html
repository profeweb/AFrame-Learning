<html>
  <head>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <script>
      AFRAME.registerComponent("hover", {

        init: function () {

          var el = this.el;

          el.addEventListener("mouseenter", function () {
            el.setAttribute("scale", "1.1 1.1 1.1");
          });

          el.addEventListener("mouseleave", function () {
            el.setAttribute("scale", "1 1 1");
          });
        }
      });

    </script>
    <a-scene>

      <a-entity cursor="rayOrigin:mouse;" raycaster="objects: .clickable"></a-entity>

      <a-box class="clickable" hover position="-2.5 1.6 -3" color="red"></a-box>
      <a-box class="clickable" hover position="0 1.6 -3" color="green"></a-box>
      <a-box class="clickable" hover position="2.5 1.6 -3" color="blue"></a-box>

    </a-scene>
  </body>
</html>
