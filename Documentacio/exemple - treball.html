<html>
<head>
    <meta charset="utf-8">
    <title>aframe-fonts</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>

    <a-scene>

        <!-- sostre -->
        <a-box position="0 4 -4" width="4" height="1.5" depth="0.10" rotation="90 0 0" color="#CCFFCC"></a-box>

        <!-- racÃ³ -->
        <a-box position="-3 0.5 -5" width="3" height="6" depth="0.15" rotation="0 90 0" color="tomato"></a-box>
        <a-box position= "-2 0.5 -5"  width="2" height="6" depth="0.15" rotation="0 0 0" color="tomato"></a-box>

        <!-- primitives -->

        <a-box id="target" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow="cast:true">
        </a-box>

        <a-sphere position="0 2.5 -3" radius="0.5" color="#EF2D5E"></a-sphere>

        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

        <a-plane  shadow="receive:true" color="green" position="0 0 -4" rotation="-90 0 0" scale="1000 1000 1" repeat="100 100">

        </a-plane>

        <a-sky color="#FFCCCC"></a-sky>

        <a-entity light="type: point; intensity: 0.75; distance:20; decay:5; castShadow:true;"
                  position="0 2 -3">
        </a-entity>
    </a-scene>


</body>
</html>
