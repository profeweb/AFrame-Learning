<!DOCTYPE html>
<html>
<head>
    <title>A-Frame: Simple Keyboard Input</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../../Components/a-frame-super-keyboard/aframe-super-keyboard.min.js"></script>
</head>

<body>
<script>
        // Component de filtre de password per al teclat super-keyboard
        AFRAME.registerComponent('password-filter', {
            init: function () {
                this.el.components['super-keyboard'].setCustomFilter(function(str){
                    return '*'.repeat(str.length);
                });
            }
        });
</script>

<a-scene background="color:#222">

    <!-- Cursor per Desktop mode -->
    <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

    <!-- Super-teclat amb configuraciÃ³ de password -->
    <a-entity id="keyboard" super-keyboard="filters: custom; hand: #mouseCursor; imagePath:../../Components/a-frame-super-keyboard/"
              position="0 1.5 -0.5" rotation="-30 0 0" password-filter>
    </a-entity>
</a-scene>

</body>
</html>
