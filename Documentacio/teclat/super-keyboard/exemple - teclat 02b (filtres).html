<!DOCTYPE html>
<html>
    <head>
        <title>A-Frame: Simple Keyboard Input</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="../../../Components/a-frame-super-keyboard/aframe-super-keyboard.min.js"></script>
        <style>
            #overlay {
                position: absolute;
                z-index: 1;
                top: 0;
                left: 0;
                width: 100%;
                padding: 10px 0;
                /*   height: 100px; */
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 1;
                background-color: rgba(0, 0, 0, 0.6);
                color: #ffffff;
            }
            #overlay > div {
                text-align: center;
            }
            #overlay > div > button {
                background: transparent;
                color: #ffffff;
                border: 1px solid #ffffff;
                padding: 0.8em 2em;
                cursor: pointer;
                text-transform: uppercase;
            }

            #overlay > div > a {
                background: transparent;
                color: #ffffff;
                border: 1px solid #ffffff;
                padding: 0.8em 2em;
                cursor: pointer;
                text-decoration: none;
                text-transform: uppercase;
            }

            a-scene {
                display: block;
                position: relative;
                height: 100%;
                width: 100%;
            }

            #app {
                position: relative;
            }
        </style>
    </head>
    <body>
        <script>
            function applyFilter(filter){
                document.querySelector('#keyboard').setAttribute('super-keyboard', 'filters', filter);
                document.querySelector('a-text').setAttribute('value', filter);
            }

        </script>
        <div id="overlay">
            <div>
                <button onclick="applyFilter('alllower');">ALL LOWER</button>
                <button onclick="applyFilter('allupper');">ALL UPPER</button>
                <button onclick="applyFilter('first');">FIRST</button>
                <button onclick="applyFilter('numbers');">NUMBERS</button>
                <button onclick="applyFilter('title');">TITLE</button>
                <button onclick="applyFilter('trim');">TRIM</button>
            </div>
        </div>
        <a-scene background="color:#222">

            <!-- Cursor per Desktop mode -->
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

            <!-- texte informatiu del filtre aplicat -->
            <a-text value="alllower" color="white" position="0 3 -3" align="center"></a-text>

            <!-- Super-teclat amb configuraciÃ³ de password -->
            <a-entity id="keyboard"
                      super-keyboard="filters:alllower;
                                      hand: #mouseCursor;
                                      imagePath:../../../Components/a-frame-super-keyboard/"
                      position="0 1.5 -0.5" rotation="-30 0 0">
            </a-entity>
        </a-scene>
    </body>
</html>
