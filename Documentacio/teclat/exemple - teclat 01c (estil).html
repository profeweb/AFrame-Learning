<!DOCTYPE html>
<html>
<head>
    <title>A-Frame: Simple Keyboard Input</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../../Components/a-frame-super-keyboard/aframe-super-keyboard.min.js"></script>
</head>
<body>
    <a-scene background="color:#222">

        <!-- Cursor per Desktop mode -->
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

        <!-- Exemple de super-keyboard customitzat -->
        <a-entity id="keyboard" position="0 1.276 -0.5" rotation="-20 0 0"
                super-keyboard="hand: #mouseCursor;
                                imagePath:../../Components/a-frame-super-keyboard/;
                                keyColor: #fff;
                                keyPressColor: #fff;
                                keyHoverColor: #9f7;
                                keyBgColor: #000;
                                inputColor: #9f7;
                                label: Hola!\nIntrodueix el teu nom?:;
                                labelColor: #c9b08b;
                                maxLength:5;
                                font: roboto;
                                align: center;
                                blinkingSpeed: 100;
                                interval:50;
                                width:0.6;"
                ></a-entity>
    </a-scene>
</body>
</html>
