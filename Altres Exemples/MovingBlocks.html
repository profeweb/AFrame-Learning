<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FutureLearn-VR: Spatial Coordinates</title>
    <meta name="description" content="FutureLearn-VR: Simple Motion" />
	<!--AFrame 1.0.4 library can be directly used from their CDN by uncommenting the line below-->
	<!--script src="https://aframe.io/releases/1.0.4/aframe.min.js "></script-->
	<!--Normally, it is advisable to host the library on your own if possible as done by the line below--> 
	<script src="../js/aframe.1.0.4.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-assets>
        <a-mixin
          id="greenMov"
          animation__m="property:position; from:2 0 0; to:5 0 -4; dur:2000; dir:alternate; loop:true;easing:linear;"
        ></a-mixin>
        <img
          id="grid"
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAIAAAACUFjqAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsQAAA7EAZUrDhsAAAAdSURBVChTY8APGIH4////EA4mYILSOMAwlWZgAAA9/AMPtjk6fAAAAABJRU5ErkJggg=="
        />
      </a-assets>
      <a-box
        id="block1"
        position="0 0 0"
        color="red"
        animation="property:position; from:0 0 0; to:-4 0 -4; dur:2000; dir:alternate; loop:true;easing:linear;"
      ></a-box>
      <a-box
        id="block2"
        position="2 0 0"
        color="green"
        mixin="greenMov"
      ></a-box>
      <a-box id="block3" position="0 0 2" color="blue"></a-box>
      <a-plane
        position="0.5 -0.5 0.5"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#fff"
        material="src:#grid;repeat:10 10"
      ></a-plane>
      <a-camera position="2 3 10"></a-camera>
    </a-scene>
  </body>
</html>
