<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FutureLearn-VR: Newton's Cradle</title>
    <meta name="description" content="FutureLearn-VR: Newton's Cradle" />
    <script src="../js/aframe.1.0.4.min.js"></script>
	<script src="https://ideaspacevr.github.io/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #aaa">
      <a-assets>
        <a-mixin id="pillar" 
                 geometry="primitive: cylinder; height:4;radius:0.1;" 
                 material="color: silver;"></a-mixin>
        <a-mixin id="bar"  rotation="0 0 90" 
                 geometry="primitive: cylinder; height:6.4;radius:0.1;" 
                 material="color: silver;"></a-mixin>
        <a-mixin id="string" 
                 geometry="primitive:cylinder;height:3.0;radius:0.03" 
                 material="color:silver; transaprent:true;opacity:0.5;"> </a-mixin>
        <a-mixin id="strPA" position="0 -1.4  0.75" rotation=" 30 0 0"></a-mixin>
        <a-mixin id="strPB" position="0 -1.4 -0.75" rotation="-30 0 0"></a-mixin>
        <a-mixin id="sphere" position="0 -2.6 0" 
                 geometry="primitive:sphere; radius:0.4;" 
                 material="color:gold" shadow></a-mixin>
        <a-mixin id="spinTable" 
                 animation__y="property:rotation.y;  from:0; to:360; dir:normal;
                               loop:true; dur:7200; easing:linear;startEvents:spinOn;pauseEvents:spinPause;resumeEvents:spinMore"></a-mixin>
        <a-mixin id="swingLeft" 
                 animation__l="property:rotation.z;  from:0; to:60; dir:alternate;
                   						 loop:2; dur:400; easing:easeOutSine;startEvents:swingLeft;"></a-mixin>
        <a-mixin id="swingRight" 
                 animation__r="property:rotation.z;  from:0; to:-60; dir:alternate;
                   						 loop:2; dur:400; easing:easeOutSine;startEvents:swingRight;"></a-mixin>
      </a-assets>
      
      <a-cylinder id="cradleTable" mixin="spinTable" position="0 0 -8" radius="5" height="0.25" color="#FFC65D" shadow>
        <a-entity position="-3 2   1.5" mixin="pillar" ></a-entity>
        <a-entity position=" 3 2   1.5" mixin="pillar" ></a-entity>
        <a-entity position="-3 2  -1.5" mixin="pillar" ></a-entity>
        <a-entity position=" 3 2  -1.5" mixin="pillar" ></a-entity>
        <a-entity position=" 0 4   1.5" mixin="bar"    ></a-entity>
        <a-entity position= "0 4  -1.5" mixin="bar"    ></a-entity>
        <a-entity id="leftBall" position="1.6 4 0" mixin="swingLeft"  >
          <a-entity mixin="string strPA"></a-entity><a-entity mixin="string strPB"></a-entity><a-entity mixin="sphere"></a-entity>
        </a-entity>
        <a-entity id="rightBall" position="-1.6 4 0" mixin="swingRight" >
          <a-entity mixin="string strPA"></a-entity><a-entity mixin="string strPB"></a-entity><a-entity mixin="sphere"></a-entity>
        </a-entity>
        <a-entity id="mid0" position="0.8 4 0" >
          <a-entity mixin="string strPA"></a-entity><a-entity mixin="string strPB"></a-entity><a-entity mixin="sphere"></a-entity>
        </a-entity>
        <a-entity id="mid1" position="0.0 4 0" >
          <a-entity mixin="string strPA"></a-entity><a-entity mixin="string strPB"></a-entity><a-entity mixin="sphere"></a-entity>
        </a-entity>
        <a-entity id="mid2" position="-0.8 4 0" >
          <a-entity mixin="string strPA"></a-entity><a-entity mixin="string strPB"></a-entity><a-entity mixin="sphere"></a-entity>
        </a-entity>
		<a-entity id="ps" position="0 2 0" particle-system="preset: stars; type:2; duration:0.4; particleCount:200;max-age:0.6; enabled:false;"></a-entity>
      </a-cylinder>
      <a-entity light="type: directional;  color: #FFF; intensity: 0.8" position="-1 1 1"></a-entity>
      <a-entity light="type: directional;  color: #FFF; intensity: 0.8" position=" 1 1 1"></a-entity>
      
    </a-scene>
    <script>
      let running=false;
      let cradleEvt="spinOn";
      document.addEventListener("click",function(){
        if(!running){// we initialize the ball events just once
            running=true;//forcing the code below to run only once
            
            setTrigger("leftBall","swingRight","rightBall");
            setTrigger("rightBall","swingLeft","leftBall");
            document.getElementById("leftBall").emit("swingLeft");            
        }  
        //control the spin-animation of the cradle's base
        document.getElementById("cradleTable").emit(cradleEvt);  
        //once we have started the spinning, we may only want to pause or restart it
        cradleEvt=(cradleEvt=="spinOn"||cradleEvt=="spinMore")?"spinPause":"spinMore";
      });
      
      function setTrigger(source, evt, target){
        let sourceEntity=document.getElementById(source);
        let targetEntity=document.getElementById(target)
        sourceEntity.addEventListener('animationcomplete',function(e){
			    targetEntity.emit(evt);
				document.getElementById("ps").components['particle-system'].startParticles();
			  });        
      }
    
    </script>
  </body>
</html>
