<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FutureLearn-VR: Basic GLTF Models</title>
    <meta name="description" content="FutureLearn-VR: Simple Motion" />
    <script src="../js/aframe.1.0.4.min.js"></script>
	<script src="../js/aframe-extras.loaders.6.1.0.min.js"></script>

    <a-scene background="color: #FAFAFA">
